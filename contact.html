<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Service</title>s
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <div class="contact-container">
   
    <form class="contact-left" action="https://api.web3forms.com/submit" method="POST">
      <div class="contact-left-title">
        <h2>Get in Touch</h2>
        <hr>
      </div>

   
      <input type="hidden" name="access_key" value="d512bdf2-5e43-4fb7-8e26-6c20ed5b81b4">

      <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
      <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
      <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>

      <button type="submit">
        Submit
        <img src="assets/arrow_icon.png" alt="arrow">
      </button>
    </form>

 
    <div class="contact-right">
      <img src="assets/right_img.png" alt="Contact">
    </div>
  </div>

</body>
</html>
