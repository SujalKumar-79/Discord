<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fusion Connect</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/222cea3eed.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="servers">
    <div class="logo">
      <img src="assets/logo.jpg" alt="Discord">
    </div>
    <div class="server-logo server-logo--clickable">
      <span class="message__count">8</span>
      <img src="assets/server1.jpg" alt="server" />
    </div>
    <div class="server-logo server-logo--clickable">
      <span class="message__count">50</span>
      <img src="assets/server2.jpg" alt="server" />
    </div>
    <div class="server-logo server-logo--clickable">
      <span class="message__count">120</span>
      <img src="assets/server3.jpg" alt="server" />
    </div>
    </div>
    
    <div class="bottom-buttons">
      <button class="bottom-button" title="Contact">
        <a href="contact.html"><i class="fas fa-envelope"></i></a>
      </button>
      <button class="bottom-button" title="Share Code">
        <a href="share.html"><i class="fas fa-code"></i></a>  
      </button>
    </div>    
    

  <div class="sidebar">
    <div class="sidebar__top">
      <input type="text" placeholder="Find or start a conversation">
    </div>
    <div class="sidebar__icon"><i class="fas fa-user-friends fa-lg"></i><span>Friends</span></div>
    <div class="sidebar__icon"><i class="fas fa-compact-disc fa-lg"></i><span><a href="https://discord.com/nitro">Nitro</a></span></div>

    <div class="sidebar__users">
      <div class="sidebar__usersHeader">
        <div class="sidebar__header"><h4>Direct messages</h4></div>
        <i class="fas fa-plus sidebar__addUser"></i>
      </div>
      <div>
        <div class="sidebar__user" data-user="Anant"><div><span class="status"></span><img src="assets/user1.jpg" alt="avatar"></div><h4>Anant</h4></div>
        <div class="sidebar__user" data-user="Khushi"><div><span class="status"></span><img src="assets/user2.jpg" alt="avatar"></div><h4>Khushi</h4></div>
        <div class="sidebar__user" data-user="Sidharth"><div><span class="status"></span><img src="assets/user3.jpg" alt="avatar"></div><h4>Sidharth</h4></div>
        <div class="sidebar__user" data-user="Neha"><div><span class="status"></span><img src="assets/user2.jpg" alt="avatar"></div><h4>Neha</h4></div>
        <div class="sidebar__user" data-user="Rohit"><div><span class="status"></span><img src="assets/user4.jpg" alt="avatar"></div><h4>Rohit</h4></div>
        <div class="sidebar__user" data-user="Aarav"><div><span class="status"></span><img src="assets/user1.jpg" alt="avatar"></div><h4>Aarav</h4></div>
      </div>
    </div>

    <div class="sidebar__profile">
      <div><span class="status"></span><img src="assets/user4.jpg" alt="avatar"></div>
      <div class="sidebar__profileInfo"><h3>Sujal</h3><p>#1234</p></div>
      <div class="sidebar__profileIcons">
        <i class="fas fa-microphone"></i>
        <i class="fas fa-headset"></i>
        <i class="fas fa-cog"></i>
      </div>
    </div>
  </div>

  <div class="chat">
    <div class="chatHeader">
      <div class="chatHeader__left">
        <span class="chatHeader__Dm">@</span>
        <h3>Sidharth</h3>
      </div>
      <div class="chatHeader__right">
        <i class="fas fa-phone-volume fa-lg"></i>
        <i class="fas fa-video fa-lg"></i>
        <i class="fas fa-thumbtack fa-lg"></i>
        <i class="fas fa-user-plus fa-lg"></i>
        <div class="search"><input type="text" placeholder="search"><i class="fas fa-search fa-lg"></i></div>
        <i class="fas fa-inbox fa-lg"></i>
        <i class="fas fa-question-circle fa-lg"></i>
      </div>
    </div>

    <div class="chat__messages"></div>

    <div class="chat__input">
      <i class="fas fa-plus-circle fa-lg"></i>
      <form>
        <input class="sendMessage" type="text" placeholder="send message">
        <button class="chat__inputButton" type="submit">Send</button>
      </form>
      <div class="chat__inputIcons">
        <i class="fas fa-gift fa-lg"></i>
        <i class="fas fa-file-image fa-lg"></i>
        <i class="fas fa-laugh fa-lg"></i>
        <i class="fas fa-paper-plane send-icon"></i>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
